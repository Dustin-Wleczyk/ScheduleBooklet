<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta content = "width=device-width, initial-scale=1">
    <title>Mock Schedule</title>
    <link rel = "stylesheet" type = "text/css" href = "CSS_Files/SchedulePopUp.css">


</head>

<body>

<div class = "header">
    <img alt="LSU logo" align="left" class=logo height=20px style="padding-top: 15px; padding-right: 15px; padding-left: 15px" src="https://www.lsu.edu/_resources_fierce/svgs/lsu-logo.svg" width=auto>
    <div style="text-align: left; font-size: 20px; padding-top: 15px" >
        Mock Schedule
    </div>

</div>
<br>
<!-- prompt user for desired hours -->

Create a list of your potential classes:

<table style="table-layout: fixed; width: 100%;" >
    <form action="#" style="text-align:center;">

        <td>Department:</td>
        <td> <select id = "chDepartment" name = "chooseDepartment">
            <option disabled selected value> -- Select a department -- </option>
            <option value = "CSC"> Computer Science </option>
            <option value = "MAT"> Math </option>
            <option value = "ENL"> English </option>
        </select></td>
        <br /><br />

        <tr>
            <td>Course Number:</td>
            <td><input type = "text" id = "coNum" name = "courseNum" ></td>
        </tr>

        <br>
        <tr>
            <td>Course Section: </td>
            <td><input type = "text" id = "coSect" name = "courseSection"></td>
        </tr>

        <br>
        <tr>
            <td>Credit Hours:</td>
            <td><input type = "text" id = "crHr" name = "creditHour"></td>
        </tr>


        <!-- Submit the Form -->
        <tr>
        <td><button type="button"
                onClick="addItem()">
            Submit
        </button></td>
        </tr>
    </form>


</table>

<span id = "classInfo"></span><br />

<!-- <input type = "button" id = "submit" value = "Submit" onclick="addItem()"> -->

<script>
    // Define the addItem() function
    // to be called through onclick
    function addItem() {

        // Get type of element from form
        let type = document.
        getElementById("type").value;

        // Get the text/value for the tag
        // from the form
        let chDepartment = document.
        getElementById("chDepartment").value;

        // createElement() is used for
        // creating a new element
        type
            = document.createElement(chDepartment);

        // Use value as textnode in this example
        type.appendChild(
            document.createTextNode(chDepartment));

        // Append as child to the parent
        // tag i.e. ol
        document.getElementById(
            "parent").appendChild(chDepartment);
    }
</script>

<hr>

<table>
    <tr>
        <th>Department &nbsp;</th>
        <th> &nbsp;Course No &nbsp;</th>
        <th> &nbsp;Course Sec &nbsp;</th>
        <th> &nbsp;Hours &nbsp;</th>
    </tr>
    <tr>
        <td><script>document.getElementById('chDepartment').value</script></td>
        <td><script>document.getElementById('courseNum').value</script></td>
        <td><script>document.getElementById('courseSection').innerHTML</script></td>
        <td><script>document.getElementById('creditHours').innerText</script></td>
    </tr>
</table>

</body>

</html>
