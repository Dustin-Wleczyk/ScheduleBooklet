<body>

<div class = "header">
    <img alt="LSU logo" align="left" class=logo height=20px style="padding-top: 15px; padding-right: 15px; padding-left: 15px" src="https://www.lsu.edu/_resources_fierce/svgs/lsu-logo.svg" width=auto>

<br>

        <table style="table-layout: fixed; width: 100%;" >
            <tr>
                <td>Department:</td>

            <tr>

                <td><input type = "text" name = "creditHour"></td>
            </tr>

        </table>

        <script>document.write(document.getElementById('courseNum').value+" "+document.getElementById('courseSection').value+""+document.getElementById('creditHour').value);</script>
