<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta content = "width=device-width, initial-scale=1">
        <title>Course Offering</title>
        <link rel = "stylesheet" type = "text/css" href = "CSS_Files/WelcomePageCSS.css">

    </head>

    <body>

        <div class = "outsideHeaderWrapper">

            <div class="header">
                <h1>LSU Course Offering</h1>
                <p>Welcome!</p>
            </div>

        </div>

        <div class = "navBarOutsideWrapper">
            <div class = "navBar">
                <label for="semester">Choose a semester:</label>
                <select name="semester" id="semester">
                    <option value="Fall 2022">Fall 2022</option>
                    <option value="Spring 2022">Spring 2022</option>
                    <option value="Fall 2021">Fall 2021</option>
                    <option value="Spring 2021">Spring 2021</option>
                </select>

                <p></p>

                <label for="department">Choose a department:</label>
                <select name="department" id="department">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Math">Math</option>
                </select>

            </div>

        </div>

        <div class = "middlePage">
            <p id="test">test</p>
            <p><script src="ScheduleBooklet.js"> </script></p>

        </div>

        <div class = "outerFooterWraper">

            <div class = "footer">
               <h4><a href="ResourcesPage.html">Scheduling Resources</a></h4>

            </div>

        </div>



    </body>
</html>
